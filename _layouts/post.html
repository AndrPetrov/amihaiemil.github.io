---
layout: postlayout
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %}, by {{ page.author }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
    {% for tag in {{ page.tags | split:- }} %}
    <span class="highlight nt">tag</span>
    {% endfor %}
  </header>

  <article class="post-content">
    {{ content }}
  </article> 
</div>
